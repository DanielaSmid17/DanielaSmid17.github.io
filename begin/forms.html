<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<section>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
				<input type="hidden" id="myhidden" name="send_to" value="dani.smid@gmail.com">

				<h1>Alien Abduction Order Form</h1>
				<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
				<fieldset>
					<legend>Your contact information</legend>
					<label for="name"> Your name
					</label> <input type="text" id="name" name="name"></p>
					<label for="phone"> Phone number
					</label> <input type="tel" id="phone" name="phone" placeholder="Don't forget your area code"></p>
					<label for="email"> Email
					</label> <input type="email" id="email" name="email" placeholder="example@example.com"></p>
				</fieldset>

				<fieldset>
					<legend>About your abduction </legend>
					<label for="date">Requested date
					</label><input type="date" id="date" name="date"></p>
					<label for="qty">How many people would you like abducted?</label>
					<input type="number" id="qty" name="qty" min="1" max="10"></p>
					<p>What type of UFO do you prefer?</p>
					<ul>
						<label>
							<input checked type="radio" name="ufotype" value="classic"> Classic oval UFO </label>
						<label>
							<input type="radio" name="ufotype" value="starwars"> Star Wars-style Imperial cruiser
						</label>
						<label>
							<input type="radio" name="ufotype" value="battlestar"> Battlestar Galactica-style Viper
						</label>
						<label>
							<input type="radio" name="ufotype" value="borg"> Borg-style cube </label>
						<label>

					</ul>
					<label for="abtype">What type of abduction experience do you want?</label>
					<select id="abtype" name="abtype">
						<option selected> -- Select one -- </option>
						<option value="tour">Tour of the solar system</option>
						<option value="dinner">Alien dinner and discussion</option>
						<option value="dance-lesson">Alien dance lessons</option>
						<option value="whale">Whale watching</option>
					</select>
					<label for="comments">Special requests:</label>
					<textarea id="comments" name="comments"></textarea>

					<label>
						<input type="checkbox" value="subscribe" name="subscribe" checked> Add me to your
						email list! </label>



				</fieldset>
				<button type="submit"> Submit </button>
			</form>
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe
				src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2822.3196148455827!2d-93.2730096847272!3d44.97781797909813!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87f63b92a9636401%3A0xf1a376ecca3304c0!2sMJG%20International!5e0!3m2!1ses-419!2smx!4v1597774389702!5m2!1ses-419!2smx"

				Suite 3625 &middot;
				Minneapolis, MN 55402
